<!DOCTYPE html>
<html>
    <head>
    
        <title>11Weeks</title>
        <style>
            .row-odd-color-0 {color : rgb(1, 162, 226)}
            .row-odd-color-1 {color : blue}
            .row-odd-color-2 {color : green}
            /* 홀수 행마다 글자 색을 다르게*/
            .row-even-color {background-color : #755c5c}
            /* 짝수 행에 회색 배경 넣기 */
            .col-even-color {color : red}
            /* 짝수 열 글자를 빨간색으로 */
        </style>
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script>
            $(document).ready(function(){
                $('tr:eq(0)').css('background','#bef67a').css('color','#000000')
                // <th> 태그 배경색 및 글자색 설정
                $('tr:odd').each(function(index,item){
                    $(item).addClass('row-odd-color-'+index);
                });
                // 테이블의 홀수 행마다 글자 색을 다르게 설정
                $('tr:even').each(function(index,item){
                    $(item).addClass('row-even-color');
                });
                // 테이블의 짝수 행의 배경색 설정
                $('td:nth-child(2n+2)').each(function(index,item){
                    $(item).addClass('col-even-color');
                });
                // 테이블의 짝수 열의 글자색 변경
            })
        </script>

    </head>
   
    <body>
        <table border="1" style="margin : 0 auto 0 auto ">
            <tr>
                <th>수강과목</th><th>수강학기</th><th>학점</th>
            </tr>    
            <tr>
                <td>Python</td><td>2016-1</td><td>A+</td>
            </tr>
            <tr>
                <td>C++</td><td>2016-1</td><td>B0</td>
            </tr>
            <tr>
                <td>네트워크</td><td>2017-2</td><td>B0</td>
            </tr>
            <tr>
                <td>논리회로</td><td>2017-2</td><td>C+</td>
            </tr>
            <tr>
                <td>데이터베이스</td><td>2018-1</td><td>B+</td>
            </tr>
        </table>

    </body>

    </html>
