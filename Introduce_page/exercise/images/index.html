	<script>	
			<!-- 1번 문제 -->
			var i = 1;
			var sum = 0;

			for(i = 1; i < 1000; i++){
				if (i % 7 == 0){
					sum += i;
				}
			}
			alert(sum);

			<!-- 2번 문제 -->
			var a = prompt('첫 번째 값 입력');
			var b = prompt('두 번째 값 입력');
			
			var num1 = Number(a);
			var num2 = Number(b);

			const sum1 = (x, y) => x + y;	
			alert(sum1(num1, num2));
			const multiply = (x, y) => x * y;
			alert(multiply(num1, num2));

			<!-- 3번 문제 -->

			var output = str1.indexOf(str2);

	</script>
